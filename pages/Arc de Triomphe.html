<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/caroussel.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Arc de Triomphe</h1>

    <div class="container">
      <div class="carousel">
        <div class="a">
          <div class="item">
            <img src="../images/ArcDeTriompheMini.jpg" alt="arc_de_triomphe" />
          </div>
        </div>
        <div class="b">
          <div class="item">
            <img src="../images/louuvre1mini.jpg" alt="louvre" />
          </div>
        </div>
        <div class="c">
          <div class="item">
            <img src="../images/louvreMini.jpg" alt="louvre bis" />
          </div>
        </div>
        <div class="d">
          <div class="item">
            <img src="../images/MontmartreMini.jpg" alt="montmartre" />
          </div>
        </div>
        <div class="e">
          <div class="item">
            <img src="../images/notre-DameMini.jpg" alt="Notre-Dame-de-Paris" />
          </div>
        </div>
        <div class="f">
          <div class="item">
            <img src="../images/tourEiffelMini.jpg" alt="Tour Eiffel" />
          </div>
        </div>
      </div>
    </div>
    <div class="next">Next</div>
    <div class="prev">Prev</div>

    <script src="../js/script.js"></script>
  </body>
</html>
